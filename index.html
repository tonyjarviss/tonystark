    <img src="./img/logo.png" alt="logo" width="333" height="64">

  	<!-- Parte 1
  	<video class="dashjs-player" autoplay controls preload="auto">
  		<source src="https://dash.akamaized.net/envivio/EnvivioDash3/manifest.mpd" type="application/dash+xml"/>
  	</video>

    <div id='video'>

      <div>
        <video class="dashjs-player" autoplay controls preload="auto" muted width="640" height="360">
        </video>
      </div>

      <div id='selector'>
        <p>Choose a source:</p>
        <form >
            <input type="radio" name="source" value="https://dash.akamaized.net/envivio/EnvivioDash3/manifest.mpd"> Envivio stream<br>
            <input type="radio" name="source" value="./output/stream.mpd"> Joker<br>
            <input type="button" onclick="changeSource()" value="Load">
        </form>

        <code>
        <p>Video Bitrate: <span id="bitrate"></span> Kbps</p>
        <p>Video Buffer: <span id="buffer"></span> seconds</p>
        <p>Video Representation: <span id="representation"></span></p>
      </code>

      </div>
  	
    </div>

  	<div id='stats'>
      <canvas id="chart" role="img"></canvas>

      
  	</div>
